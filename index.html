<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Life - –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        #devices-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .device-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .device-icon {
            font-size: 28px;
        }
        .device-name {
            font-size: 1.1em;
            font-weight: 600;
        }
        .toggle-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .on {
            background-color: #4CAF50;
        }
        .off {
            background-color: #F44336;
        }
        .temp-control {
            display: flex;
            align-items: center;
            margin-right: 20px;
            gap: 10px;
        }
        .temp-btn {
            background: #2196F3;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .temp-btn:hover {
            background: #0d8bf2;
        }
        .temp-value {
            margin: 0 10px;
            min-width: 50px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .time-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .time-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .time-btn.active {
            background: #2196F3;
            color: white;
        }
        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2196F3;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="header">Smart Life</h1>
    
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
        <div class="time-buttons">
            <button class="time-btn active" onclick="changeTimeRange('24h')">24—á</button>
            <button class="time-btn" onclick="changeTimeRange('7d')">7 –¥–Ω–µ–π</button>
            <button class="time-btn" onclick="changeTimeRange('30d')">–ú–µ—Å—è—Ü</button>
        </div>
    </div>
    
    <div class="stats-panel">
        <div class="stat-item">
            <div class="stat-value" id="min-temp">22¬∞C</div>
            <div class="stat-label">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è (03:15)</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avg-temp">23¬∞C</div>
            <div class="stat-label">–°—Ä–µ–¥–Ω—è—è</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="max-temp">24¬∞C</div>
            <div class="stat-label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è (14:40)</div>
        </div>
    </div>
    
    <div id="devices-container"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        const temperatureData = {
            '24h': generateRandomData(24, 20, 25),
            '7d': generateRandomData(7, 18, 26),
            '30d': generateRandomData(30, 15, 28)
        };
        
        let currentRange = '24h';
        let temperatureChart;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: generateLabels(currentRange),
                    datasets: [{
                        label: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C)',
                        data: temperatureData[currentRange],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C)'
                            },
                            min: Math.min(...temperatureData[currentRange]) - 2,
                            max: Math.max(...temperatureData[currentRange]) + 2,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '–í—Ä–µ–º—è'
                            }
                        }
                    }
                }
            });
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        function generateRandomData(count, min, max) {
            return Array.from({length: count}, () => 
                Math.floor(Math.random() * (max - min + 1)) + min
            );
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–¥–ø–∏—Å–µ–π –¥–ª—è –æ—Å–∏ X
        function generateLabels(range) {
            if (range === '24h') {
                return Array.from({length: 24}, (_, i) => `${i}:00`);
            } else if (range === '7d') {
                return ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            } else {
                return Array.from({length: 30}, (_, i) => `${i+1} –¥–µ–Ω—å`);
            }
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
        function changeTimeRange(range) {
            currentRange = range;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === 
                    (range === '24h' ? '24—á' : range === '7d' ? '7 –¥–Ω–µ–π' : '–ú–µ—Å—è—Ü'));
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫
            temperatureChart.data.labels = generateLabels(range);
            temperatureChart.data.datasets[0].data = temperatureData[range];
            temperatureChart.options.scales.y.min = Math.min(...temperatureData[range]) - 2;
            temperatureChart.options.scales.y.max = Math.max(...temperatureData[range]) + 2;
            temperatureChart.update();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É (–∑–∞–≥–ª—É—à–∫–∞)
            updateStats(range);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ (–∑–∞–≥–ª—É—à–∫–∞)
        function updateStats(range) {
            const data = temperatureData[range];
            const min = Math.min(...data);
            const max = Math.max(...data);
            const avg = (data.reduce((a, b) => a + b, 0) / data.length).toFixed(1);
            
            document.getElementById('min-temp').textContent = `${min}¬∞C`;
            document.getElementById('max-temp').textContent = `${max}¬∞C`;
            document.getElementById('avg-temp').textContent = `${avg}¬∞C`;
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (–∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ)
        const devices = [
            { id: 1, name: "–£–º–Ω—ã–π —Å–≤–µ—Ç", type: "light", status: false },
            { id: 2, name: "–ö–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä", type: "ac", status: true, temp: 22 },
            { id: 3, name: "–£–º–Ω–∞—è —Ä–æ–∑–µ—Ç–∫–∞", type: "socket", status: false }
        ];

        function renderDevices() {
            const container = document.getElementById('devices-container');
            container.innerHTML = '';

            devices.forEach(device => {
                const card = document.createElement('div');
                card.className = 'device-card';

                // –ò–∫–æ–Ω–∫–∞ –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ
                const deviceInfo = document.createElement('div');
                deviceInfo.className = 'device-info';

                const icon = document.createElement('div');
                icon.className = 'device-icon';
                icon.textContent = getDeviceIcon(device.type);
                deviceInfo.appendChild(icon);

                const name = document.createElement('div');
                name.className = 'device-name';
                name.textContent = device.name;
                deviceInfo.appendChild(name);

                card.appendChild(deviceInfo);

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–æ–π (–¥–ª—è –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä–∞)
                if (device.type === 'ac' && device.status) {
                    const tempControl = document.createElement('div');
                    tempControl.className = 'temp-control';

                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'temp-btn';
                    minusBtn.textContent = '-';
                    minusBtn.onclick = () => changeTemp(device, -1);
                    tempControl.appendChild(minusBtn);

                    const tempValue = document.createElement('div');
                    tempValue.className = 'temp-value';
                    tempValue.textContent = `${device.temp}¬∞C`;
                    tempControl.appendChild(tempValue);

                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'temp-btn';
                    plusBtn.textContent = '+';
                    plusBtn.onclick = () => changeTemp(device, 1);
                    tempControl.appendChild(plusBtn);

                    card.appendChild(tempControl);
                }

                // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
                const toggleBtn = document.createElement('button');
                toggleBtn.className = `toggle-btn ${device.status ? 'on' : 'off'}`;
                toggleBtn.textContent = device.status ? '–í–ö–õ' : '–í–´–ö–õ';
                toggleBtn.onclick = () => toggleDevice(device);

                card.appendChild(toggleBtn);
                container.appendChild(card);
            });
        }

        function getDeviceIcon(type) {
            switch(type) {
                case 'light': return 'üí°';
                case 'ac': return '‚ùÑÔ∏è';
                case 'socket': return 'üîå';
                default: return 'üì±';
            }
        }

        function toggleDevice(device) {
            device.status = !device.status;
            renderDevices();
        }

        function changeTemp(device, delta) {
            device.temp += delta;
            renderDevices();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            initChart();
            renderDevices();
        };
    </script>
</body>
</html>
