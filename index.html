<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Life</title>
    <style> 
        body {
            background-image: url('https://i.pinimg.com/736x/99/82/7c/99827cfb2942879e9bb63dfade5167e0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            color: #333;
            font-size: 2.5em; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* –î–æ–±–∞–≤–ª–µ–Ω–∞ —Ç–µ–Ω—å */
        }
        #devices-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* –û—Å–Ω–æ–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .device-card {
            background: rgba(255, 255, 255, 0.95); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            border-radius: 12px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            padding: 20px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* –£—Å–∏–ª–µ–Ω–∞ —Ç–µ–Ω—å */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* –ê–Ω–∏–º–∞—Ü–∏—è */
        }
        .device-card:hover {
            transform: translateY(-3px); /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .device-info {
            display: flex;
            align-items: center;
            gap: 15px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
        }
        .device-icon {
            font-size: 28px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
        }
        .device-name {
            font-size: 1.1em; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            font-weight: 600;
        }
        .toggle-btn {
            padding: 10px 20px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            border-radius: 20px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            transition: background-color 0.3s ease;
        }
        .on {
            background-color: #4CAF50;
        }
        .off {
            background-color: #F44336;
        }
        .temp-control {
            display: flex;
            align-items: center;
            margin-right: 20px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            gap: 10px; /* –î–æ–±–∞–≤–ª–µ–Ω–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        .temp-btn {
            background: #2196F3;
            color: white;
            border: none;
            width: 35px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            height: 35px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            border-radius: 50%;
            font-size: 18px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .temp-btn:hover {
            background: #0d8bf2;
        }
        .temp-value {
            margin: 0 10px;
            min-width: 50px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            text-align: center;
            font-size: 1.1em; /* –£–≤–µ–ª–∏—á–µ–Ω–æ */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1 class="header">Smart Life</h1>
    <div id="devices-container"></div>

    <script>
        const devices = [
            { id: 1, name: "–£–º–Ω—ã–π —Å–≤–µ—Ç", type: "light", status: false },
            { id: 2, name: "–ö–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä", type: "ac", status: true, temp: 22 },
            { id: 3, name: "–£–º–Ω–∞—è —Ä–æ–∑–µ—Ç–∫–∞", type: "socket", status: false }
        ];

        function renderDevices() {
            const container = document.getElementById('devices-container');
            container.innerHTML = '';

            devices.forEach(device => {
                const card = document.createElement('div');
                card.className = 'device-card';

                // –ò–∫–æ–Ω–∫–∞ –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ
                const deviceInfo = document.createElement('div');
                deviceInfo.className = 'device-info';

                const icon = document.createElement('div');
                icon.className = 'device-icon';
                icon.textContent = getDeviceIcon(device.type);
                deviceInfo.appendChild(icon);

                const name = document.createElement('div');
                name.className = 'device-name';
                name.textContent = device.name;
                deviceInfo.appendChild(name);

                card.appendChild(deviceInfo);

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–æ–π (–¥–ª—è –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä–∞)
                if (device.type === 'ac' && device.status) {
                    const tempControl = document.createElement('div');
                    tempControl.className = 'temp-control';

                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'temp-btn';
                    minusBtn.textContent = '-';
                    minusBtn.onclick = () => changeTemp(device, -1);
                    tempControl.appendChild(minusBtn);

                    const tempValue = document.createElement('div');
                    tempValue.className = 'temp-value';
                    tempValue.textContent = `${device.temp}¬∞C`;
                    tempControl.appendChild(tempValue);

                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'temp-btn';
                    plusBtn.textContent = '+';
                    plusBtn.onclick = () => changeTemp(device, 1);
                    tempControl.appendChild(plusBtn);

                    card.appendChild(tempControl);
                }

                // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
                const toggleBtn = document.createElement('button');
                toggleBtn.className = `toggle-btn ${device.status ? 'on' : 'off'}`;
                toggleBtn.textContent = device.status ? '–í–ö–õ' : '–í–´–ö–õ';
                toggleBtn.onclick = () => toggleDevice(device);

                card.appendChild(toggleBtn);
                container.appendChild(card);
            });
        }

        function getDeviceIcon(type) {
            switch(type) {
                case 'light': return 'üí°';
                case 'ac': return '‚ùÑÔ∏è';
                case 'socket': return 'üîå';
                default: return 'üì±';
            }
        }

        function toggleDevice(device) {
            device.status = !device.status;
            renderDevices();
        }

        function changeTemp(device, delta) {
            device.temp += delta;
            renderDevices();
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        renderDevices();
    </script>
</body>
</html>
